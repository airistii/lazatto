</head>
<body>
     <!--header-->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="bi me-2" width="52" height="40" src="images/icon.png"> 
            <span class="fs-4">Lazatto</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto d-flex gap-4">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="menu.html">Menu</a>
              <a class="nav-link" href="kontak.html">kontak</a>

      <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/icon.png" alt="" width="72" height="57">
        <h1 class="display-5 fw-bold text-body-emphasis">Do You've Any Question? <br> Write Us a Message</h1>
        <div class="col-lg-6 mx-auto">
            </div>
            </div>
            
  
            <div class="container align-items-center ">
            <form class="needs-validation w-50 fluid"  novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                  <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                  </div>
                  <div class="col-12">
                  <textarea class="form-control" rows="5" cols="85" placeholder="Your Messege" required></textarea>
                  <div class="invalid-feedback"></div>
               </div>
                <button class="btn btn-warning w-100 py-2 " type="submit">Send</button>
                </div>
                </form>
                </div>

                <iframe class="form-control py-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.284854998934!2d108.6930639!3d-7.543882199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e658557fb2fa427%3A0x2bc1a5ac9f391f05!2sLazatto%20Chicken%20%26%20Burger!5e0!3m2!1sid!2sid!4v1701187240142!5m2!1sid!2sid" width="1500" height="300" style="border:2;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
